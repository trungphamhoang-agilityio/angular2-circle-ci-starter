---

machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.9.0/run.sh > /home/ubuntu/docker-compose
    - sudo mv /home/ubuntu/docker-compose /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - docker-compose --version
    - docker-compose pull
  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

test:
  pre:
#    - docker-compose pull
    # - docker-compose up -d
#    - docker-compose run npm install
    # - docker-compose run bower install --allow-root --config.interactive=false
  override:
    # grunt runs our karma tests
    - docker-compose up
