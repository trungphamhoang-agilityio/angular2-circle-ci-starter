---

machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  # cache_directories:
    # - "node_modules"
    # - "~/docker-images"
    # - "~/docker"

  pre:
    - sudo pip install docker-compose
    - docker-compose build
  override:
    - echo "PRINT DOCKER COMPOSE VERSION"
    - docker-compose --version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

test:
  pre:
    - docker ps -a
    - docker images
#    - docker-compose pull
    # - docker-compose up -d
#    - docker-compose run npm install
    # - docker-compose run bower install --allow-root --config.interactive=false
  override:
    # grunt runs our karma tests
    - docker-compose run angular2-yarn npm run lint
    - docker push trungphamhoang/angular2-circle-ci-starter:1.0
