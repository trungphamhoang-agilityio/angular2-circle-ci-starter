---

machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo apt-get update
    - sudo apt-get install docker-engine
    - sudo service docker restart

  services:
    - docker

dependencies:
  # cache_directories:
    # - "node_modules"
    # - "~/docker-images"
    # - "~/docker"

  pre:
    - sudo pip install docker-compose
    - docker-compose build
  override:
    - echo "PRINT DOCKER COMPOSE VERSION"
    - docker-compose --version
    - docker logout
    - rm -rf ~/.docker/config.json
    - docker login -u $DOCKER_USER -p $DOCKER_PASS https://index.docker.io/v1/
    - echo "DOCKER INFOR LOGIN"
    - cat ~/.docker/config.json

test:
  pre:
    - echo "DOCKER VERSION"
    - docker --version
    - docker ps -a
    - docker images
#    - docker-compose pull
    # - docker-compose up -d
#    - docker-compose run npm install
    # - docker-compose run bower install --allow-root --config.interactive=false
  override:
    # grunt runs our karma tests
    - docker-compose run angular2-yarn npm run lint
    - docker push trungphamhoang/angular2-circle-ci-starter
